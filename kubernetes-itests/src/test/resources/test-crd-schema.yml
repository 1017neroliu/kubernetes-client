apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: widgets.test.fabric8.io
spec:
  group: test.fabric8.io
  names:
    kind: Widget
    listKind: WidgetList
    plural: widgets
    singular: widget
  scope: Namespaced
  version: v1
  versions:
    - name: v1
      served: true
      storage: true
  preserveUnknownFields: false
  validation:
    openAPIV3Schema:
      type: object
      properties:
        spec:
          type: object
          required:
            - builderName
            - edges
            - dimensions
          properties:
            builderName:
              type: string
              pattern: "^builder-"
              example: builder-example
            edges:
              type: integer
            hollow:
              type: boolean
              default: false
            dimensions:
              type: object
              properties:
                x:
                  type: integer
                  default: 10
                  minimum: 0
                  maximum: 100
                y:
                  type: integer
                  default: 10
                  minimum: 0
                  maximum: 100
                zoom:
                  type: boolean
                  default: false
            edgeTemplates:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                    pattern: "^edge-"
                  spiky:
                    type: boolean
                    default: true
